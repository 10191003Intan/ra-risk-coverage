  <div flex>

        <strong class="btn-blue">{{entry.OPCO_NAME}}</strong>

  <div>
    <!-- Spinner -->
      <div ng-if="!loadFinished" class="col-sm-12 text-center">
        <br><br>
        <i class="fa fa-spinner fa-pulse fa-3x"></i>
      </div>
    <!-- Spinner -->
         
      <div class="col-sm-12">
        <h4 class="sub-header">
            Total coverage
        </h4>      
        <c3-chart id="cvgOverviewTotal" config="cvgOverviewChartOptionsTotal" data="cvgOverviewDailyChartDataTotal"></c3-chart>
      </div>

      <div class="col-sm-12">
        <h4 class="sub-header">
            Lines of business  
        </h4>      
        <c3-chart id="cvgOverviewLOB" config="cvgOverviewChartOptionsLOB" data="cvgOverviewDailyChartDataLOB"></c3-chart>
      </div>

      <div class="col-sm-12">
        <h4 class="sub-header">
            Product groups  
        </h4>      
        <c3-chart id="cvgOverviewPG" config="cvgOverviewChartOptionsPG" data="cvgOverviewDailyChartDataPG"></c3-chart>
      </div>

      <div class="col-sm-12">
        <h4 class="sub-header">
            Value coverage flow
        </h4>     
        <!-- START: Draw directed force graph -->
        <sankey-diagram config="sankeyDiagramConfig" flex></sankey-diagram>
        <!-- END: Draw directed force graph -->
      </div>
    
  </div>
